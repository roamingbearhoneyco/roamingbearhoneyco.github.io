name: Keep Brevo Sync Alive
permissions: read-all

on:
  schedule:
    # Runs at 02:30 UTC every day
    - cron: '30 2 * * *'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Brevo Sync Function
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # The payload matches our Guard Clause email
          printf '{"email":"healthcheck@roamingbearhoneyco.com"}' > ping-body.json

          # Updated to your roqwrtsmcisdxhgthpem project
          RESPONSE=$(curl --silent --show-error -X POST https://roqwrtsmcisdxhgthpem.supabase.co/functions/v1/sync-brevo-contact \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            --data-binary @ping-body.json)

          echo "Ping response: $RESPONSE"
          
          if [[ "$RESPONSE" != *'"status":"awake"'* ]]; then
            echo "❌ Keepalive failed"
            exit 1
          fi
          echo "✅ Keepalive succeeded"
